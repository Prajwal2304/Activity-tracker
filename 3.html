<!DOCTYPE html>
<html>
<head>
	<title>Daily Checklist</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="istockphoto-1132006407-612x612.jpg" alt="Gym">
	<div class="container">
		<h1>Daily Checklist</h1>
		<form>
			<fieldset>
				<legend>Gym</legend>
				<input type="checkbox" id="gym1" name="gym1" value="gym1">
				<label for="gym1">Cardio</label><br>
				<input type="checkbox" id="gym2" name="gym2" value="gym2">
				<label for="gym2">Strength Training</label><br>
				<input type="checkbox" id="gym3" name="gym3" value="gym3">
				<label for="gym3">Yoga</label><br>
			</fieldset>
			<fieldset>
				<legend>Coding</legend>
				<input type="checkbox" id="coding1" name="coding1" value="coding1">
				<label for="coding1">Read an Article</label><br>
				<input type="checkbox" id="coding2" name="coding2" value="coding2">
				<label for="coding2">Practice a New Skill</label><br>
				<input type="checkbox" id="coding3" name="coding3" value="coding3">
				<label for="coding3">Build a Project</label><br>
			</fieldset>
			<fieldset>
				<legend>Yoga</legend>
				<input type="checkbox" id="yoga1" name="yoga1" value="yoga1">
				<label for="yoga1">Sun Salutations</label><br>
				<input type="checkbox" id="yoga2" name="yoga2" value="yoga2">
				<label for="yoga2">Warrior Poses</label><br>
				<input type="checkbox" id="yoga3" name="yoga3" value="yoga3">
				<label for="yoga3">Meditation</label><br>
			</fieldset>
			<fieldset>
				<legend>Running</legend>
				<input type="checkbox" id="running1" name="running1" value="running1">
				<label for="running1">Warm Up</label><br>
				<input type="checkbox" id="running2" name="running2" value="running2">
				<label for="running2">Run 5K</label><br>
				<input type="checkbox" id="running3" name="running3" value="running3">
				<label for="running3">Cool Down</label><br>
			</fieldset>
			<input type="submit" value="Submit">
		</form>
	</div>
</body>
</html>
